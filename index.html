<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
<head>
    <title>Menu Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as menu">
        <h1>Menu Search</h1>
        
        <div class="search-box">
            <input type="text" 
                   ng-model="menu.searchTerm" 
                   placeholder="Search menu items...">
            <button ng-click="menu.narrowItDown()">Narrow It Down For Me!</button>
        </div>

        <found-items 
            items="menu.found" 
            on-remove="menu.removeItem(index)">
        </found-items>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/menuSearch.service.js"></script>
    <script src="js/controllers/narrowItDown.controller.js"></script>
    <script src="js/directives/foundItems.directive.js"></script>
</body>
</html>
